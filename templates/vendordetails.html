

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Table</title>
</head>
<body>
    <h1>Vendor Table</h1>

    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Skills</th>
                <th>Download Document</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
                <tr>
                    <td>{{ vendor.user.id }}</td>
                    <td>{{ vendor.user.get_full_name }}</td>
                    <td>{{ vendor.skill }}</td>
                    <td><a href="{{ vendor.document.url }}" download>Download</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
*{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }
    .sidebar{
        position:absolute;
        top:0;
        left:0;
        height: 100vh;
        width: 80px;
        background-color: #12171e;
        padding: 0.4rem 0.8rem;
        transition: all 0.5s ease;
    }
    .sidebar.active ~.main-content
    {
        left: 250px;
        width: calc(100%-250px);
    }
    .sidebar.active{
        width:250px;
    }
    .sidebar #btn{
        position: absolute;
        color:#fff;
        top:0.4rem;
        left:50%;
        font_size:1.2rem;
        line-height:50px;
        transform:translatex(-50%);
        cursor:pointer;
    }
    .sidebar.active #btn{
        left:90%;
    }
    .sidebar .top .logo{
    color: white;
    display: flex;
    height: 50px;
    width: 100%;
    align-items: center;
    pointer-events: none;
    opacity: 0;
                  }

    .sidebar.active .top .logo{
        opacity: 1;
    }
    .top .logo i{
        font-size:2rem;
        margin-right:5px;
    }
    
    .user p{
        color:white;
        opacity:1;
        margin-left:rem;
    }
    .bold{
        font-weight:600;
    }
    .sidebar p{
        opacity:0;
    }
    .sidebar.active p{
        opacity:1;
    }
    .sidebar il li{
        position:relative;
        list-style-type:none;
        height:50px;
        width:90%;
        margin: 0.8rem auto;
        line-height;50px;
    }
    .sidebar ul li a{
        color:white;
        display:flex;
        align-items:center;
        text-decoration:none;
        border-radius:0.8rem;
    }
    .sidebar ul li a:hover{
        background-color:white;
        color:#12171e;
    }
    .sidebar ul li a i {
    min-width: 50px;
    text-align: center;
    height: 50px;
    border-radius: 12px;
    line-height: 50px;
}

.sidebar .nav-item {
    opacity: 0;
}

.sidebar.active .nav-item {
    opacity: 1;
}

        .content {
            margin-left: 250px;
            padding: 20px;
            background: white;
            color: black;
          
        } 

        button {
            background-color: #0074e4;
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 5px;
            cursor: pointer;
        }

        .sidebar select {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: none;
            border-radius: 15px;
}
.message-box {
    text-align: right;
    margin: 10px; /* Add margin for spacing */
    width: auto; /* Make the message boxes expand to fit content */
}

    </style>
</head>
<body>
    <div class="sidebar">
       <div class="top">
        <div class="logo">
            <i class='bx bxl-codepen'></i>
            <span> HAPPY WEDDING</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul>
        <li>
        <a href="/adminfirst/">
         <i class="bx bx-grid-alt"></i>
            <span class="nav-item">Dashboard</span>
        </a>
        <li>
    </div>
    <div class="content">
        <h2>Vendor Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Skills</th>
                    <th>Download Document</th>
                </tr>
            </thead>
            <tbody>
                {% for vendor in vendors %}
                    <tr>
                        <td>{{ vendor.user.id }}</td>
                        <td>{{ vendor.skill }}</td>
                        <td><a href="{{ vendor.document.url }}" download>Download</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script>
let btn=document.querySelector('#btn')
        let sidebar=document.querySelector('.sidebar')
        btn.onclick=function(){
            sidebar.classList.toggle('active');
        };
</script>
</html>

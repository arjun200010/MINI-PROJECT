
{% extends "nav.html" %} 

{% load static %}
{% block style %}
    <style>
        
 body {
           background-image: url("{% static 'assets/img/wed.jpg' %} "); 
           background-size: cover;
           background-repeat: no-repeat;
           justify-content:center;
           align-items:center;
        }
         

        h2 {
            text-align: center;
            color: #OOO;
            margin:bottom:30px;
            margin-top:102px;
        }

        form {
max-width: 500px;
margin: 0 auto; /* Center-align the form horizontally */
padding: 52px;
background-color: rgba(255, 255, 255, 0.5);
box-shadow: 0px 0px 10px rgba(0, 0, 0, 7.2);
border-radius: 119px;
text-align: center;
opacity: 1.9; /* This value should be between 0 and 1, not 1.9 */

        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ooo;
            border-radius: 50px;
        }

        button {
            background-color: #0074e4;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 15px 20px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #00f; /* Change link color to blue */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    {% endblock style %}

    {% block body  %}
    <div class="form-container">
        <h2>Login</h2>
        <form method="post" action=" {% url 'login' %}">
            {% csrf_token %}
            <div class="form-element">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <div class="error-message" id ="username-error"></div>
            </div>
            <div class="form-element">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error-message" id ="password-error"></div>
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <br>
    <br>
 {% endblock body  %}

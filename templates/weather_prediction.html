{% extends "nav6.html" %} 

{% load static %}
{% block style %}
<style>
    {% comment %} body{
         background-image: url("{% static 'assets/img/profile.jpg' %} ");  
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 119px;
    
     } {% endcomment %}

    .container {
        display: flex;
        height: 42%;
        width: 49%;
        padding:100px;
    }

    .weather {
        background-color: #f0f0f0; /* Change to your preferred background color */
        padding: 20px;
        width: 70%;
    }
    p,h2{
        text-align:center;
    }
</style>
{% endblock style %}

{% block body  %}
<div class="container">
        <div class="weather">
            <h2>Weather Prediction</h2><br>
            <p><strong>Location:</strong> {{ location }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Temperature:</strong> {{ temperature }}</p>
            <p><strong>Weather Description</strong> {{ weather_description }}</p>
        </div>
</div>
{% endblock body  %}

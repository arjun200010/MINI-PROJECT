{% extends "nav3.html" %} 

{% load static %}
{% block style %}
<style>
     body{
          background-color:#B0E0E6;
     } 

    .container {
        display: flex;
        height: 42%;
        width: 49%;
        padding:100px;
    }

    .weather {
        background-color: #f0f0f0; /* Change to your preferred background color */
        padding: 20px;
        width: 70%;
    }
    p,h2{
        text-align:center;
    }
</style>
{% endblock style %}

{% block body  %}
<div class="container">
        <div class="weather">
            <h2>Weather Prediction</h2><br>
            <p><strong>Location:</strong> {{ location }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Temperature:</strong> {{ temperature }} `Farenheit</p>
            <p><strong>Weather Description</strong> {{ weather_description }}</p>
            <button class="btn btn-primary" type="button" id="button-addon2" onclick="redirectToNextPage()">BACK</button>
        </div>
</div>
<script>
function redirectToNextPage() {
        window.location.href = "http://127.0.0.1:8000/predict/";
    }
</script>
{% endblock body  %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAPPY WEDDING | Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            
            margin: 0;
            padding: 0;
            ackground-size: cover;
           background-repeat: no-repeat;
           justify-content:center;
           align-items:center;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            width: 250px;
            background-color: black;
            height: 100%;
            color: white;
            padding: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        .content {
            margin-left: 250px; /* Adjust this based on your sidebar width */
            padding: 20px;
            background:#B77B82;
            color:white;
        }
        button {
            background-color: #0074e4;
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 5px;
            cursor: pointer;
        }
        select{
            border-radius:15px;
        }
        h2{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/adminhome/">Users</a>
        <select id="bookingDropdown">
    <option value="" disabled selected>Booking</option>
    <option value="gold">Gold</option>
    <option value="silver">Silver</option>
    <option value="platinum">Platinum</option>
    <option value="customise">Customise</option>
    </select>
<!-- Button to trigger the redirection -->
        <button onclick="redirectToSelectedPage()">Go</button>
        <a href="/logout/">Logout</a>
    </div>
    <div class="content">
        <!-- Your dashboard content goes here -->
        <h2>Welcome, ADMIN</h2>
        <!-- Add content, tables, charts, etc. here -->
    </div>

    <script>
    function redirectToSelectedPage() {
        // Get the selected option from the dropdown
        var selectedOption = document.getElementById("bookingDropdown").value;

        // Define the URLs for each option
        var goldURL = "/gold/";
        var silverURL = "/silver/";
        var platinumURL = "/platinum/";
        var customiseURL= "/customise/";

        // Redirect based on the selected option
        switch (selectedOption) {
            case "gold":
                window.location.href = goldURL;
                break;
            case "silver":
                window.location.href = silverURL;
                break;
            case "platinum":
                window.location.href = platinumURL;
                break;
            case "customise":
                window.location.href= customiseURL;
                break;
            default:
                // If no option is selected or an invalid option is chosen, display an error or do nothing.
                alert("Please select an option.");
        }
    }
</script>
</body>
</html>

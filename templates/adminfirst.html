{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAPPY WEDDING | Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: center;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            width: 250px;
            background-color: black;
            height: 100%;
            color: white;
            padding: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        .content {
            margin-left: 250px; /* Adjust this based on your sidebar width */
            padding: 20px;
            background: white;
            color: black;
           box-shadow: 0px 0px 5px rgba(0, 0, 0, 5.2);
        }
        button {
            background-color: #0074e4;
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 5px;
            cursor: pointer;
        }
        select {
            border-radius: 15px;
        }
        h2 {
            text-align: center;
        }

        .cards-container {
            margin-top: 20px;
            text-align: center;
            padding-left:130px;
        }

        .card {
            width: 242px;
            height: 171px;
            margin-left: 70px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        /* Define different background colors for each card */
        .card1 { background-color: #3498db; }
        .card2 { background-color: #e74c3c; }
        .card3 { background-color: #2ecc71; }
        .card4 { background-color: #f39c12; }
        p{
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/adminhome/">Users</a>
        <a href="/vendorpackageapply/">Vendor Application</a>
        <a href="/vendordetails">Vendor Info</a>
        <select id="bookingDropdown">
            <option value="" disabled selected>Booking</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="platinum">Platinum</option>
            <option value="customise">Customise</option>
        </select>
        <button onclick="redirectToSelectedPage()">Go</button>
        <a href="/logout/">Logout</a>
    </div>
    <div class="content">
    
        <h2>Welcome, ADMIN</h2>
    </div>
<br>
<br>
    <div class="cards-container">
        <div class="card card1">
            <h3> User</h3><br>
            <p>Users:{{ user_count }}</p>
        </div>

        <div class="card card2">
            <h3>vendor</h3><br>
            <p>Vendors:{{ vendor_count }}</p>
        </div>

        <div class="card card3">
            <h3>Total Bookings</h3><br>
            <p>Bookings:{{ active_booking_count }}</p>
        </div>

        <div class="card card4">
            <h3>Payments </h3><br>
            <p>Payments: 0</p>
        </div>
    </div>

    <script>
        function redirectToSelectedPage() {
            // Get the selected option from the dropdown
            var selectedOption = document.getElementById("bookingDropdown").value;

            // Define the URLs for each option
            var goldURL = "/gold/";
            var silverURL = "/silver/";
            var platinumURL = "/platinum/";
            var customiseURL = "/customise/";

            // Redirect based on the selected option
            switch (selectedOption) {
                case "gold":
                    window.location.href = goldURL;
                    break;
                case "silver":
                    window.location.href = silverURL;
                    break;
                case "platinum":
                    window.location.href = platinumURL;
                    break;
                case "customise":
                    window.location.href = customiseURL;
                    break;
                default:
                    // If no option is selected or an invalid option is chosen, display an error or do nothing.
                    alert("Please select an option.");
            }
        }
    </script>
</body>
</html>

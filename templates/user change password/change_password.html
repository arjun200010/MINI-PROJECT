<html>
<head>
<title>HAPPY WEDDING| Change Password</title>
</head>
<body>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_old_password">Current Password:</label>
      <input type="password" name="old_password" id="id_old_password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="id_new_password1">New Password:</label>
      <input type="password" name="new_password1" id="id_new_password1" class="form-control" required oninput="validatePassword()">
      <div id="password-requirements"></div>
    </div>
    <div class="form-group">
      <label for="id_new_password2">Confirm New Password:</label>
      <input type="password" name="new_password2" id="id_new_password2" class="form-control" required oninput="validatePassword()">
      <div id="password-match"></div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit-button" disabled>Change Password</button>
  </form>
  
  <script>
    function validatePassword() {
      var newPassword1 = document.getElementById('id_new_password1');
      var newPassword2 = document.getElementById('id_new_password2');
      var passwordRequirements = document.getElementById('password-requirements');
      var passwordMatch = document.getElementById('password-match');
      var submitButton = document.getElementById('submit-button');
      
      // Check if the passwords match
      if (newPassword1.value === newPassword2.value) {
        passwordMatch.innerHTML = 'Passwords match';
        passwordMatch.style.color = 'green';
      } else {
        passwordMatch.innerHTML = 'Passwords do not match';
        passwordMatch.style.color = 'red';
      }
      
      // Check if the new password meets requirements (e.g., length)
      if (newPassword1.value.length >= 8) {
        passwordRequirements.innerHTML = 'Password meets requirements';
        passwordRequirements.style.color = 'green';
      } else {
        passwordRequirements.innerHTML = 'Password must be at least 8 characters long';
        passwordRequirements.style.color = 'red';
      }
      
      // Enable the submit button if both password criteria are met
      if (newPassword1.value === newPassword2.value && newPassword1.value.length >= 8) {
        submitButton.removeAttribute('disabled');
      } else {
        submitButton.setAttribute('disabled', 'true');
      }
    }
  </script>
</div>



</body>
</html>

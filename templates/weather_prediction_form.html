{% extends "nav6.html" %} 

{% load static %}
{% block style %}
    <style>
        
 body {
           {% comment %} background-image: url("{% static 'assets/img/wed.jpg' %} ");  {% endcomment %}
           background-size: cover;
           background-repeat: no-repeat;
           justify-content:center;
           align-items:center;
        }
         

        h2 {
            text-align: center;
            color: #OOO;
            margin:bottom:30px;
            margin-top:102px;
        }

        form {
            max-width: 500px;
            margin: 0 auto; /* Center-align the form horizontally */
            padding: 52px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 7.2);
            border-radius: 119px;
            text-align: center;
            opacity: 1.9; /* This value should be between 0 and 1, not 1.9 */

        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ooo;
            border-radius: 50px;
        }

        button {
            background-color: #0074e4;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 15px 20px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #00f; /* Change link color to blue */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    {% endblock style %}
{% block body  %}
<h2>Weather Prediction</h2>
<form method="post" action="{% url 'predict_weather' %}">
 {% for message in messages %}  
 <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
    {% csrf_token %}
    <div class="form-element">
    <label for="location">Location:</label>
    <input type="text" name="location" required>
    </div>
    <div class="form-element">
    <label for="date">Date:</label>
    <input type="date" name="date" required>
    </div>

    <button type="submit" class="btn btn-primary">Predict Weather</button>
    <br>
</form>
{% endblock body  %}

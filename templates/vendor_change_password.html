{% extends 'nav4.html' %}
{% load static %}
{% block style%}
<style>
 body {
            background-image: url("{% static 'assets/img/all.jpg' %} "); 
           background-size: cover;
           background-repeat: no-repeat;
           justify-content:center;
           align-items:center;
        }
         

        h2 {
            text-align: center;
            color: #OOO;
            margin:bottom:30px;
            margin-top:102px;
        }

        form {
max-width: 501px;
margin: 0 auto; /* Center-align the form horizontally */
padding: 19px;
background-color: rgba(255, 255, 255, 0.5);
box-shadow: 0px 0px 10px rgba(0, 0, 0, 7.2);
border-radius: 119px;
text-align: center;
opacity: 1.9; /* This value should be between 0 and 1, not 1.9 */

        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ooo;
            border-radius: 50px;
        }

        button {
            background-color: #0074e4;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 15px 20px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #00f; /* Change link color to blue */
        }

        a:hover {
            text-decoration: underline;
        }
        div2{
            color:red;
            font-weight:bold;
        }
</style>
{% endblock style %}

{% block body %}
  <h2>Change Password</h2>
 {% for message in messages %}  
 <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="current_password">Current Password:</label>
      <input type="password" name="current_password" id="current_password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="new_password">New Password:</label>
      <input type="password" name="new_password" id="new_password" class="form-control" required onchange ="validatePassword()">
      <div2><span id="password-error" class="error-message"></span></div2>
    </div>
    <button type="submit" class="btn btn-primary" onclick="validatepassword()">Change Password</button>
  </form>
  <script>
   function validatePassword() {
            const password = document.getElementById('new_password').value;
            const passwordError = document.getElementById('password-error');

            passwordError.textContent = '';

            // Validate password (at least 8 characters, with complexity)
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Password must contain at least one numeric digit, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long';
            }
        }
    function validatepassword(){
      validatePassword();
      
            const usernameError = document.getElementById('password-error').textContent;
            const successMessage = document.getElementById('success-message');
            if (passwordError) {
                return;
            }

            // If all validations pass, show success message
            successMessage.textContent = 'Password Changed successful!';
    }
  </script>
{% endblock body %}

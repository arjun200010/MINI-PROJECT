    <div class="signup-container">
        <h2> CUSTOMER SIGNUP</h2><br>
        <form id="signup-form" action="http://127.0.0.1:8000/signup/" method="post"> 
         {% csrf_token %}
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="first-name" name="firstname"  onchange="validateFirstName()" required><br>
                <div2><span id="first-name-error" class="error-message"></span></div2>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="last-name" name="lastname"  required onchange="validateLastName()" ><br>
                <div2><span id="last-name-error" class="error-message"></span></div2>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required onchange="validateEmail()"><br>
                <div2><span id="email-error" class="error-message"></span></div2>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required onchange="validateUsername()"><br>
                <div2><span id="username-error" class="error-message"></span></div2>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required onchange="validatePassword()"><br>
                <div2><span id="password-error" class="error-message"></span></div2>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required onchange="validateConfirmPassword()"><br>
                <div2><span id="confirm-password-error" class="error-message"></span></div2>
            </div>
            
                <button type="submit" id="submit" class="submit-btn" onclick="validateSignup()">Sign Up</button>
                <span id="success-message" class="success-message"></span>
        
        </form>
    </div>





    <script>
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('email-error');
            emailError.textContent = '';

            // Validate email format
            const emailPattern = /^[a-z0-9._-]+@[a-z.-]+\.[a-z]{2,4}$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Invalid Email !!';
            }
            else{
                fetch(`/check_user_email/?email=${email}`)
                .then(Response => Response.json())
                .then(data => {
                    if (data.exists)
                        emailError.textContent = ' Email already exists !!';
                })

        }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('password-error');

            passwordError.textContent = '';

            // Validate password (at least 8 characters, with complexity)
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Password must contain at least one numeric digit, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long';
            }
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const confirmPasswordError = document.getElementById('confirm-password-error');

            confirmPasswordError.textContent = '';

            // Confirm password match
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
            }
        }

        function validateFirstName() 
        {
            const firstNameInput = document.getElementById('first-name');
            const firstName = firstNameInput.value;
            const firstNameError = document.getElementById('first-name-error');
        
            firstNameError.textContent = ''; // Clear any existing error message
        
            // Validate the first name (between 2 and 50 characters, letters, hyphens, and apostrophes)
            const namePattern = /^[A-Za-z-' ]{2,50}$/; // Adjust as needed
        
            if (!namePattern.test(firstName)) 
            {

                firstNameError.textContent = 'First Name is invalid';
            } 
            else if (/ {2,}/.test(firstName)) 
            {

                // Check for multiple consecutive spaces
                firstNameError.textContent = 'Multiple consecutive spaces are not allowed';
            }
        }
        
        function validateLastName(){
            const lastnameInput=document.getElementById('last-name');
            const lastName=lastnameInput.value;
            const lastnameError=document.getElementById('last-name-error');
            lastnameError.textContent= '';
            const namepattern=/^[A-Za-z-' ]{2,50}$/;
            if(!namepattern.test(lastName))
            {
                lastnameError.textContent='Last name is invalid';
            }
            else if(/ {2,}/.test(lastName))
            {
                lastnameError.textContent="Multiple consecutive spaces are not allowed";
            }
        }
    
        function validateSignup() {
            validateEmail();
            validateUsername();
            validatePassword();
            validateConfirmPassword();
            validateFirstName();
            validateLastName();

            const emailError = document.getElementById('email-error').textContent;
            const usernameError = document.getElementById('username-error').textContent;
            const passwordError = document.getElementById('password-error').textContent;
            const confirmPasswordError = document.getElementById('confirm-password-error').textContent;
            const firstNameError = document.getElementById('first-name-error').textContent;
            const lastNameError = document.getElementById('last-name-error').textContent;
            const successMessage = document.getElementById('success-message');

            // If any error messages exist, do not proceed
            if (emailError || usernameError || passwordError || confirmPasswordError || firstNameError || lastnameError) {
                return;
            }

            // If all validations pass, show success message
            successMessage.textContent = 'Registration successful!';

        }

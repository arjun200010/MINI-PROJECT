 {% block body %}
    <h2>Silver Booking</h2>
    <br>
    <br>
    <form method="post" id="silver-booking-form" >
        {% csrf_token %}
        <label for="date_of_booking">Date of Booking:</label>
        <input type="date" id="date_of_booking" name="date_of_booking" required>
        <br>
        <label for="honeymoon_destination">honeymoon Destination **</label>
         <select id="honeymoon_destination" name="honeymoon_destination" required>
            <option value="Kerala">Kerala</option>
            <option value="Delhi">Delhi</option>
            <option value="Uttarkhand">Uttarkhand</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
        </select>
        <br>
        <label for="destination_selected">Destination:</label>
        <select id="destination_selected" name="destination_selected"required>
            <option value="Kerala">Kerala</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Uttarkhand">Uttarkhand</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Andaman & Nicobar Islands">Andaman & Nicobar Islands</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
        </select>
        <br>
        <br>
        <input type="checkbox" id="agree_terms" name="agree_terms" required>
        <label for="agree_terms">After, Receiving confirmation mail. You cannot CANCEL it.</label>
        <p>NOTE: ** Honeymoon  Package is FREE</p>
        <button type="submit">Submit</button>
    </form>

<script>
    function bookNow() {
        // Perform booking actions here
        // You can capture the selected options and process the booking as needed
        alert("Booking successful!");
    }
    const dateInput = document.getElementById("date_of_booking");
  
  // Get the current date in the format "YYYY-MM-DD"
  const currentDate = new Date().toISOString().split("T")[0];
  
  // Set the min attribute of the date input to the current date
  dateInput.min = currentDate;
  
  // Add an event listener to the date input for validation
  dateInput.addEventListener("change", function() {
    const selectedDate = dateInput.value;
    if (selectedDate < currentDate) {
      document.getElementById("dateError").textContent = "Booking for past dates is not allowed.";
      dateInput.value = ""; // Clear the input
    } else {
      document.getElementById("dateError").textContent = "";
    }
  });
</script>
{% endblock body %}
